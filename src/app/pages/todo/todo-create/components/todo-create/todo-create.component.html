<a routerLink="/todos">Back to list</a>
<h2>todo-create</h2>
<form [formGroup]="formGroup" (ngSubmit)="submit()">
  <p>
    <button type="submit" [disabled]="isFetching || formGroup.invalid">
      Save
    </button>
  </p>
  <table>
    <tbody>
      <tr>
        <td>title</td>
        <td>
          <input type="text" formControlName="title" />
        </td>
      </tr>
    </tbody>
  </table>
</form>
